name: ci

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        id: login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USER }}/folhoso:latest
      - name: Update Repo Description
        id: repo
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKER_USER }}/folhoso
      - name: Success Discord Notification
        if: success()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          details: Sucesso no build!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Failure Discord Notification
        if: failure()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          details: ${{ join(join(steps.qemu.outputs.*, '\n'), join(steps.buildx.outputs.*, '\n'), join(steps.login.outputs.*, '\n'), join(steps.build.outputs.*, '\n'), join(steps.repo.outputs.*, '\n'),) }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
